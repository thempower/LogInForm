 <style>
:root {
   --main-color-gold: #c2b58a;
   --main-color-gray: #666666;  
   }
    *{
        box-sizing: border-box;;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Montserrat', sans-serif;
        
        
    }

    a {
        color: var(--main-color-gray);
        text-decoration: none;
    }

    .form-contact {
      width: 400px;  
      border: 1px solid var(--main-color-gold);
      border-radius: 2px;
      padding:20px 64px;
      display:flex;
      flex-direction:column;
      align-items: center;
    }

    .input-form {
        width:100%;
        border: 0;
        color: var(--main-color-gray);
        background: transparent;
        /*margin-bottom: 32px;*/
       /*border-bottom: 1px solid grey;*/
    }
    .input-form:focus-visible {
        outline:0;
      
    }
    
    .input-form::placeholder {
        color: var(--main-color-gray);
        font-family: 'Montserrat', sans-serif;
        font-weight: 200;
        font-style: italic;
    }
    .input-checkbox {
        margin: 0;
    }

    .box-circle {
        width: 150px;
        height: 150px;
        margin: 0 auto;
        border: 2px solid var(--main-color-gold);
        border-radius:  50%;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .title {
        color: var(--main-color-gray);
        text-align: center;
        font-family: 'Montserrat', sans-serif;
        font-weight: 500;
      
    }

    .box-helper-elements {
        width: 100%;
        margin-bottom: 32px;
        color: var(--main-color-gray);
        display:flex;
        justify-content: space-between;
    }

    .btn-login {
        margin-bottom: 32px;
        border: 1px solid var(--main-color-gray);
        border-radius: 2px;
        color: var(--main-color-gray);
        padding: 6px 20px;
        background: transparent;
        cursor: pointer;

     }

     .icon-user-big {
        width: 100px;
        height: 100px;

     }

     .icon-user-small {
        width: 18px;
        height: 18px;

     }

     .icon-padlock-small {
        width: 18px;
        height: 18px;
        
     }

    .box-input {
        width: 100%;
        margin: 25px;
        padding: 6px;
        border-bottom: 1px solid var(--main-color-gold);
        margin-bottom: 16px;
        display: flex;
        
    }

    .box-input img {
        margin-right: 5px;
    }

   
    .label-checkbox, 
    .link {
       
        font-size: 12px;
    }

   
    
 </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,200&display=swap" rel="stylesheet">



 <form class="form-contact">
    <div>
        <div class="box-circle"><img class="icon-user-big" width="64" height="64" src="img/logo_svg.svg" alt="user"/>
            <!-- src="https://img.icons8.com/laces/64/ffffff/user.png" -->
    </div>
        <h2 class="title">Sign in</h2>
    </div>
    <div class="box-input">  
        <img class="icon-user-small" width="64" height="64" src="https://img.icons8.com/laces/64/666666/user.png" alt="user"/><input type=text  class="input-form" placeholder="Username" />
    </div>
    <div class="box-input">
        <img class="icon-padlock-small" width="50" height="50" src="https://img.icons8.com/ios/50/666666/unlock.png" alt="unlock"/><input type ="password" class="input-form" placeholder="Password"/>
    </div>
    <div class="box-helper-elements">
        <label class="label-checkbox"> <input type="checkbox" class="input-checkbox"/>Rember me</label>
        <a class="link" href="#">Forget password?</a>
    </div>
    <button class="btn-login">Login</button>    
    <a class="link" href="#">Don't have an account? Register now</a>
 </form>
